<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Atividade 6 - Jogo</title>
</head>
<body>
    <script>
        var usuario = prompt("Voce escolhe 1,2 ou 3?\n\n1. Pedra,\n2. Papel\n3. Tesoura");
        var computador = Math.random();
        
        if (computador < 0.34) {
            computador = "1";
            } else if(computador <= 0.67) {
                computador = "2";
            } else {
                computador = "3";
            }
                alert("Computador: " + computador);

        var compare = function (escolhaU, escolhaC) {
            if (escolhaU === escolhaC)
                return ("..:: O resultado é um Empate! ::..")
            else if (escolhaU === "1") {
                if (escolhaC === "3")
                return ("1. Pedra Vence")
                else {
                    return ("2. Papel Vence")
                }
            }
            else if (escolhaU === "2") {
                if (escolhaC === "1")
                return "1. Papel Vence"
                else {
                    return "3. Tesoura Vence"
                }
            }
            else if (escolhaU === "3") {
                if (escolhaC === "1")
                return "Pedra Vence"
                else {
                    return "Tesoura Vence"
                }
            }
        };

        var resposta = compare(usuario,computador)
        alert("1. Pedra,\n2. Papel,\n3. Tesoura\n\nVocê: " + usuario + "\nComputador: " + computador + "\n\n" + resposta)
    </script>
</body>

</html>
